<h2>Login</h2>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        	<div class="col-md-12">
        		<div id="flash" class="alert-box alert" ng-show="flash">
        			  {{ flash }}
        		</div>
        	</div>
        	
            <h1 class="text-center login-title">Sign in to continue to Demo</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" ng-submit="login()">
                <input type="text" class="form-control" placeholder="Email" id="email" ng-model="credentials.email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" id="password" ng-model="credentials.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
